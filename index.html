<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <title>JS Clock</title>
  </head>
  <body>
    <div id="app">
      <div class="main-wrapper">
        <div class="clock">
          <div class="hour">1</div>
          <div class="hour">2</div>
          <div class="hour">3</div>
          <div class="hour">4</div>
          <div class="hour">5</div>
          <div class="hour">6</div>
          <div class="hour">7</div>
          <div class="hour">8</div>
          <div class="hour">9</div>
          <div class="hour">10</div>
          <div class="hour">11</div>
          <div class="hour">12</div>
          <div class="hours-wrapper"><div class="hours-hand"></div></div>
          <div class="minutes-wrapper"><div class="minutes-hand"></div></div>
          <div class="seconds-wrapper"><div class="seconds-hand"></div></div>
          <a class="logo" href="http://animista.net/play/" target="_blank"
            >animista.net</a
          >
        </div>
        <div class="text-wrapper">
          <p>
            Example of using steps animation-timing-function property to create
            CSS animation based clock. JS code serves only to set the correct
            time on start.
            <a href="http://animista.net/play/basic/rotate" target="_blank"
              >rotate-center</a
            >
            animation courtesy of
            <a href="http://animista.net/play" target="_blank">Animista.net</a>
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
